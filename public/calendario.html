<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Riego - Orqu√≠deas (Firebase)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a3d9b3, #d5b8e2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding-top: 80px;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h4 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .input-field label {
            color: #666;
        }
        .input-field input[type=text]:focus + label,
        .input-field input[type=email]:focus + label {
            color: #7ec4a4 !important;
        }
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus {
            border-bottom: 1px solid #7ec4a4 !important;
            box-shadow: 0 1px 0 0 #7ec4a4 !important;
        }
        .btn {
            margin: 5px;
            border-radius: 8px;
        }
        .collection {
            border-radius: 10px;
            overflow: hidden;
            border: none;
        }
        .collection-item {
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .collection-item:hover {
            background: rgba(255,255,255,1);
        }
        .badge-firebase {
            background: #ff6f00;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- NAV -->
    <nav class="green darken-2">
        <div class="nav-wrapper container">
            <a href="inicio.html" class="brand-logo">Orqu√≠deas 4.0</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="riego.html">Riego</a></li>
                <li><a href="calendario.html" class="active">Calendario</a></li>
                <li><a href="inicio.html">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4 class="center-align">
            üå∏ Calendario de Riego üå∏
            <span class="badge-firebase">üî• Firebase</span>
        </h4>

        <div class="card">
            <h5>Programar Nuevo Riego</h5>
            <div class="row">
                <div class="input-field col s12">
                    <input id="fecha" type="text" class="datepicker">
                    <label for="fecha">Fecha del riego</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email">
                    <label for="email">Correo electr√≥nico para notificaci√≥n</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nota" type="text">
                    <label for="nota">Nota adicional (opcional)</label>
                </div>
            </div>
            <div class="center-align">
                <button class="btn green waves-effect waves-light" id="btnAgregar">
                    <i class="material-icons left">cloud_upload</i>Guardar en Firebase
                </button>
            </div>
        </div>

        <div class="card">
            <h5>Riegos Programados <span id="contadorRiegos" class="badge-firebase">0</span></h5>
            <ul class="collection" id="listaRiegos">
                <li class="collection-item center-align grey-text">Cargando desde Firebase...</li>
            </ul>
        </div>

        <div class="center-align">
            <a href="inicio.html" class="btn blue waves-effect waves-light">
                <i class="material-icons left">arrow_back</i>Volver al Inicio
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ‚úÖ Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBS08DWc0BtI0y6Ud81s6uN-znZlPfPx6g",
            authDomain: "sistema-orquideas.firebaseapp.com",
            projectId: "sistema-orquideas",
            storageBucket: "sistema-orquideas.firebasestorage.app",
            messagingSenderId: "662215481633",
            appId: "1:662215481633:web:4ef51ec3322ee43ed74660"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Inicializar Materialize
        document.addEventListener('DOMContentLoaded', function () {
            M.Datepicker.init(document.querySelectorAll('.datepicker'), {
                format: 'yyyy-mm-dd',
                autoClose: true,
                firstDay: 1,
                i18n: {
                    cancel: 'Cancelar',
                    done: 'Aceptar',
                    months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                    weekdays: ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'],
                    weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'],
                    weekdaysAbbrev: ['D', 'L', 'M', 'M', 'J', 'V', 'S']
                }
            });

            // Cargar riegos al inicio
            cargarRiegos();
        });

        // Guardar riego en Firebase
        document.getElementById('btnAgregar').addEventListener('click', async () => {
            const fecha = document.getElementById('fecha').value;
            const email = document.getElementById('email').value;
            const nota = document.getElementById('nota').value;

            if (!fecha || !email) {
                M.toast({ html: '‚ö†Ô∏è Completa la fecha y el correo', classes: 'red' });
                return;
            }

            try {
                // Guardar en Firestore
                await addDoc(collection(db, "riegos"), {
                    fecha: fecha,
                    email: email,
                    nota: nota || '',
                    timestamp: Timestamp.now()
                });

                M.toast({ html: '‚úÖ Riego guardado en Firebase', classes: 'green' });
                document.getElementById('fecha').value = '';
                document.getElementById('email').value = '';
                document.getElementById('nota').value = '';
                
                // Recargar lista
                cargarRiegos();
            } catch (error) {
                console.error('Error:', error);
                M.toast({ html: '‚ùå Error al guardar: ' + error.message, classes: 'red' });
            }
        });

        // Cargar lista de riegos desde Firebase
        async function cargarRiegos() {
            try {
                const q = query(collection(db, "riegos"), orderBy("fecha"));
                const querySnapshot = await getDocs(q);
                
                const ul = document.getElementById('listaRiegos');
                ul.innerHTML = '';

                if (querySnapshot.empty) {
                    ul.innerHTML = '<li class="collection-item center-align grey-text">No hay riegos programados</li>';
                    document.getElementById('contadorRiegos').textContent = '0';
                    return;
                }

                let contador = 0;
                querySnapshot.forEach((doc) => {
                    const r = doc.data();
                    const li = document.createElement('li');
                    li.className = 'collection-item';
                    li.innerHTML = `
                        <div>
                            <strong>üìÖ ${r.fecha}</strong><br>
                            üìß ${r.email}<br>
                            ${r.nota ? 'üìù ' + r.nota : ''}
                            <span class="secondary-content">
                                <i class="material-icons green-text">cloud_done</i>
                            </span>
                        </div>
                    `;
                    ul.appendChild(li);
                    contador++;
                });

                document.getElementById('contadorRiegos').textContent = contador;
                M.toast({ html: `‚úÖ ${contador} riegos cargados desde Firebase`, classes: 'blue' });
            } catch (error) {
                console.error('Error:', error);
                M.toast({ html: '‚ùå Error al cargar: ' + error.message, classes: 'red' });
            }
        }
    </script>
</body>
</html>
